# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = ["github.com/wayf-dk/go-libxml2", "github.com/wayf-dk/godiscoveryservice", "github.com/wayf-dk/goeleven", "github.com/wayf-dk/gosaml", "github.com/wayf-dk/goxml", "github.com/wayf-dk/lMDQ" ]

[[constraint]]
  branch = "master"
  name = "github.com/wayf-dk/wayfhybrid"

[prune]
  go-tests = true
  unused-packages = true
